<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="src/main.js"></script>
    <script
      src="https://kit.fontawesome.com/0f2aaab88e.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">My Shopping List</h1>
      <button class="header__refresh">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
    </header>
    <main>
      <form class="add-form">
        <input
          maxlength="50"
          class="add-form__input"
          name="itemname"
          type="text"
          placeholder="항목을 입력하세요" />
        <button class="add-form__button">
          <i class="fa-solid fa-plus icon-add"></i>
        </button>
      </form>
      <ul class="items"></ul>
    </main>
  </body>
</html>
